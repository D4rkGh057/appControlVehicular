<form>
  <mat-card>
    <mat-card-content class="card" fxLayout="column">
      <span>Iniciar Sesión</span>
      <p></p>
      <p>Inicie Sesión para disfrutar de nuestros servicios</p>
      <mat-form-field>
        <mat-label>Correo</mat-label>
        <input matInput type="email" placeholder="Ingrese su Correo" required />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          type="{{ hidePassword ? 'password' : 'text' }}"
          placeholder="Ingrese su Contraseña"
          required
        />
        <button mat-icon-button type="button" (click)="hidePassword=!hidePassword">
          <mat-icon matSuffix>{{hidePassword?'lock':'lock_open'}}</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">
        Iniciar Sesión
      </button>
    </mat-card-content>
  </mat-card>
</form>
